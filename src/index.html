<html>

<head>
    <title>Cumulative Flow Diagram</title>
</head>

<body>
    <div id="error-div" class="container-fluid" style="display: none;">
        <div class="row">
            <div class="col-md-12">
                <h1>An error occured</h1>
                <p id="errormessage"></p>
            </div>
        </div>
         <div class="row">
            <div class="col-md-12">
                <form>
                    <button type="button" class="btn btn-default btn-xs" id="changeSettingsAfterError">Configure</button>
                </form>
            </div>
        </div>
    </div>

    <div id="query-builder-div" class="container-fluid" style="display: none;">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <h1>Create a Cumulative Flow Diagram</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form>
                    <textarea id="settingsTextArea" class="form-control" rows="25"></textarea>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form>
                    <button type="button" class="btn btn-default" id="createLink">Create chart</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <h2>Help</h2>
                <div>For detailed instructions please look at <a href="https://github.com/jpieringer/jira-cumulative-flow-diagram" title="GitHub">GitHub</a></div>
            </div>
            <div class="col-md-offset-3 col-md-6">
                <h2>Credits</h2>
                <div>Icons made by <a href="http://www.flaticon.com/authors/maxim-basinski" title="Maxim Basinski">Maxim Basinski</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
            </div>
        </div>
    </div>

    <div id="loading-div" class="container-fluid" style="display: none;">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <h1>Creating the Cumulative Flow Diagram...</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="progress">
                    <div id="progressbar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%"> 
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="chart-div" class="container-fluid" style="display: none;">
        <div class="row">
            <div class="col-md-12">
                <canvas id="chart"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <button type="button" class="btn btn-default btn-xs" id="changeSettings">Configure</button>
                </form>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
