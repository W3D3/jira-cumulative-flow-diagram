<html>

<head>
    <title>Cumulative Flow Diagram</title>
</head>

<body>
    <div class="container-fluid">
        <div id="error-div" class="row">
            <div class="col-md-12">
                <h1>An error occured</h1>
                <p id="errormessage"></p>
            </div>
        </div>

        <div id="loading-div" class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="progress">
                    <div id="progressbar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%; height: 50px;"> 
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <div id="chart-div" class="row">
            <div class="col-md-12">
                <canvas id="chart"></canvas>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
